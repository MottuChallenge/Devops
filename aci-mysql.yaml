apiVersion: '2021-07-01'
location: eastus
name: mysql-aci
properties:
  containers:
    - name: mysql
      properties:
        image: <Seu ACR>.azurecr.io/mysql:8.0
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 3306
        environmentVariables:
          - name: MYSQL_ROOT_PASSWORD
            value: root_password
          - name: MYSQL_DATABASE
            value: MottuGridDb
          - name: MYSQL_USER
            value: user_test
          - name: MYSQL_PASSWORD
            value: user_password
  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 3306
  restartPolicy: Always
  imageRegistryCredentials:
    - server: <Seu ACR>.azurecr.io
      username: <Seu User>
      password: <Sua Senha>
