version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: MottuGridDb
      MYSQL_USER: user_test
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mottu-api
    ports:
      - "8080:8080"
    environment:
      DB_CONNECTION: server=mysql;uid=user_test;pwd=user_password;database=MottuGridDb;port=3306

volumes:
  mysql_data:
